
included: # 执行 linting 时包含的路径。如果出现这个 `--path` 会被忽略。
- MKVideoManager

excluded: # 执行 linting 时忽略的路径。 优先级比 `included` 更高。
- Pods

disabled_rules: # 禁用指定的规则

- closure_body_length # defalut no

- convenience_type # defalut no autocorrection no

- discouraged_optional_collection # defalut no autocorrection no Prefer empty collection over optional collection.

- empty_count # defalut no autocorrection no Prefer checking isEmpty over comparing count to zero.

- explicit_acl # defalut no autocorrection no All declarations should specify Access Control Level keywords explicitly.

- explicit_enum_raw_value # defalut no autocorrection no

- explicit_top_level_acl # defalut no autocorrection no Top-level declarations should specify Access Control Level keywords explicitly.

- explicit_type_interface # defalut no autocorrection no Properties should have a type interface

- extension_access_modifier # defalut no autocorrection no Prefer not to use extension access modifiers

- fallthrough # defalut no no autocorrection Fallthrough should be avoided.

- file_header # defalut no autocorrection no

- file_name # defalut no autocorrection no

