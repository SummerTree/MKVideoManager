# 没有加的默认规则

- conditional_returns_on_newline # defalut yes autocorrection no guard的return要新起一行

- cyclomatic_complexity # defalut yes autocorrection no 圈复杂度

- function_body_length # defalut yes autocorrection no 超过40行警告 超过100行报错

- function_parameter_count # defalut yes autocorrection no 不能超过五个参数

- force_cast # defalut yes autocorrection no 不推荐使用！

- identifier_name # defalut yes autocorrection no 变量名称开头不应以大写字母开头 命名至少三个字母 enum Foo { case ↓MyEnum } ❌

- multiple_closures_with_trailing_closure # defalut yes autocorrection no ↓{ _ in } ❌

- nesting # defalut yes autocorrection no enum A { enum B { ↓enum C {} } } ❌

- line_length # defalut yes autocorrection no

- notification_center_detachment # defalut yes autocorrection no 推荐只在deinit里移除

- no_fallthrough_only # defalut yes autocorrection no Fallthroughs can only be used if the case contains at least one other statement.

- superfluous_disable_command # defalut yes autocorrection no 当禁用规则不会在禁用区域触发违规时 没有必要写 swiftlint:disable

- type_body_length # defalut yes autocorrection no

